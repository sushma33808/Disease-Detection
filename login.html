<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Disease Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 8px;
        }
        h1, h2 {
            color: #FFD700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            color: #FFD700;
        }
        input {
            margin-bottom: 1em;
            padding: 0.5em;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #FFD700;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #FFC107;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            window.location.href = 'dashboard.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Disease Detection System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="symptoms.html">Enter Symptoms</a></li>
                <li><a href="treatments.html">Search Treatments</a></li>
                <li><a href="facilities.html">Nearby Facilities</a></li>
                <li><a href="prescriptions.html">Prescriptions</a></li>
                <li><a href="appointments.html">Book Appointment</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Disease Detection System. All rights reserved.</p>
    </footer>
</body>
</html>
